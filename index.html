<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <div class="card">
      <div class="container">
        <img class="image-equilibrium" src="images/image-equilibrium.jpg">
        <img class="icon-view" src="images/icon-view.svg">
      </div>


      <div class="first-div">
        <p class="white-text">Equilibrium #3429</p>
        <p class="soft-blue soft-blue-text">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="inner-div" >
        <p class="cyan-text"><img src="images/icon-ethereum.svg" alt="ethereum-icon"> 0.041 ETH</p>
        <p class="soft-blue"><img src="images/icon-clock.svg" alt="clock-img"> 3 days left</p>
      </div>
      <hr>
      <div class="avatar">
        <img src="images/image-avatar.png" alt="">
        <p class="soft-blue"> Creation of </p> <p class="white-text">Jules Wyvern</p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/heus-N">heus-N</a>.
    </div>
  </main>
</body>
</html>
