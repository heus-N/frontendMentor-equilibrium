<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <img class="card__img" src="images/image-equilibrium.jpg">
        <img class="card__view__icon" src="images/icon-view.svg">
      </div>

      <div class="content">
        <p class="content__name">Equilibrium #3429</p>
        <p class="content__description">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="nft_data" >
        <div class="nft_data__icon">
          <img src="images/icon-ethereum.svg" alt="ethereum-icon">
          <p>0.041 ETH</p>
        </div>
        <div class="nft_data__clock">
          <img src="images/icon-clock.svg" alt="clock-img">
          <p>3 days left</p>
        </div>
      </div>
      <hr>
      <div class="profile">
        <img src="images/image-avatar.png" alt="">
        <p>Creation of</p> 
        <p class="profile__name">Jules Wyvern</p>
      </div>
    </div>
  </main>
</body>
<footer class="attribution">

  Coded by <a href="https://www.frontendmentor.io/profile/heus-N">heus-N</a>.
</footer>
</html>
